<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="main__header" id="home">

      <nav class="navbar navbar-light navbar-expand-md fixed-top">
        <div class="container navbar-container">
          <a class="navbar-brand d-md-none text-center brand-small" href="#"><img src="img\logo.png" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav">
            <span class="navbar-toggler-icon "></span>
          </button>

          <div class="collapse navbar-collapse flex-basis-25" id="myNav">
            <div class="navbar-nav d-flex w-100 justify-content-between">
              <div class="width-240">
                  <div class="nav-item d-lg-inline-block d-md-inline-block">
                  <a href="#home" class="nav-link">Home</a>
                </div>
                <div class="nav-item d-lg-inline-block d-md-inline-block">
                  <a href="#" class="nav-link nav-link-center">Gallery</a>
                </div>
                <div class="nav-item d-lg-inline-block d-md-inline-block">
                  <a href="#" class="nav-link">Contacts</a>
                </div>
              </div>
              <a class="navbar-brand d-md-inline-block small-hidden" href="#"><img src="img\logo.png" alt="logo"></a>
              <div class="width-240 social-icons">
                <div class="nav-item d-lg-inline-block d-md-inline-block d-sm-block">
                  <a href="https://www.behance.net/" target="_blank" class="nav-link"><i class="fa fa-behance" aria-hidden="true"></i></a>
                </div>
                <div class="nav-item d-lg-inline-block d-md-inline-block">
                  <a href="https://www.facebook.com" target="_blank" class="nav-link nav-link-center"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
                <div class="nav-item d-lg-inline-block d-md-inline-block">
                  <a href="https://www.twitter.com" target="_blank" class="nav-link nav-link-right"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
                <div class="nav-item d-lg-inline-block d-md-inline-block">
                  <a href="https://www.instagram.com" target="_blank" class="nav-link"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="cover__message text-center">
          <h1 class="cover__message__heading">Free portfolio template</h1>
          <p class="cover__message__target">for photographers</p>
          <button class="btn cover__message__button">discover</button>
        </div>
      </div>
    </section>

    <section class="main__recents">
      <div class="container">
        <h2 class="text-center main__section__heading">Recents</h2>
        <div class="row">
          <div class="col-lg-8 col-md-12 main__recents__image">
            <img src="img\recents1.png" alt="man walking" class="img img-fluid">
          </div>
          <div class="col-lg-4 main__recents__images">
            <img src="img\recents2.png" alt="snowy walk" class="img img-fluid main__recents__images__image">
            <img src="img\recents3.png" alt="goat head" class="img img-fluid goat-head main__recents__images__image">
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
